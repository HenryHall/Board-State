
  <div id="cardPortal" class="container" cardportaldraggable>

    <div class="row">

      <h3>Card Portal</h3>

      <form ng-submit="createNewCard()" ng-keydown="suggestionSelect($event)">
        <div class="input-group">

          <input
          id="cardPortalInput"
          class="form-control"
          type="text"
          ng-model="newCardModel"
          autocomplete="off"
          placeholder="New Card"
          autofocus
          ondblclick="this.select()"
          >

          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" title="Add Card"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
            <button class="btn btn-default" ng-click="clearInput()" title="Clear Input">
              <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            </button>
          </span>

        </div>
      </form>

      <ul id="suggestions">
        <li
        ng-repeat="cardName in allCardNames | cardFilter: newCardModel track by $index"
        class="suggestion"
        ng-click="selectSuggestion(cardName)"
        >
          <a href="#">{{cardName}}</a>
        </li>
      </ul>

    </div>

  </div>
