<div id="gameBoardUi">
  <button class="btn btn-default" ng-click="clearBoard()" title="Clear Board">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
  </button>
  <button class="btn btn-default" title="Save State">
    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
  </button>
  <button class="btn btn-default" ng-click="zoomIn()" title="Zoom In">
    <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
  </button>

  <!-- <button class="btn btn-default" title="Current Zoom"> -->
    <span style="margin-bottom: 10px; display: block">{{zoom}}%</span>
  <!-- </button> -->

  <button class="btn btn-default" ng-click="zoomOut()" title="Zoom Out">
    <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
  </button>

  <button class="btn btn-default" ng-click="toggleUI()" title="Toggle UI">
    <span class="glyphicon glyphicon-eye-close" ng-if="!ui.all"></span>
    <span class="glyphicon glyphicon-eye-open" ng-if="ui.all"></span>
  </button>

  <button class="btn btn-default" ng-click="toggleDescription()" title="Show/Hide Description">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>

</div>
