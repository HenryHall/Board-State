
  <div id="ui-panel" class="container">

    <div class="row">

      <!-- <h1 class="col-xs-12">Board State</h1> -->

      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
        <img id="crabMediaLogo" src="./images/crab-02.svg" alt="Crab Media" class="" />
      </div>

      <form ng-submit="createNewCard()" class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <div class="input-group">

          <input
          class="form-control"
          type="text"
          ng-model="newCardModel"
          placeholder="Create a new card"
          autofocus
          >

          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Create</button>
            <button class="btn btn-default" ng-click="clearInput()">
              <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            </button>
          </span>

        </div>
      </form>

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <button class="btn btn-default" ng-click="clearBoard()">Clear Board</button>
        <button class="btn btn-default">Save State</button>
      </div>

    </div>

  </div>
